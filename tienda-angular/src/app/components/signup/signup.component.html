<div class="mt-4 col-8 offset-2">
    
    <div class="card">
        <div class="card-header">
            <h3>Abre una cuenta</h3>
            <b>Es rápido y fácil.</b>
        </div>
        <div class="card-body">
            <br>
            <form #signupForm=ngForm (ngSubmit)="onSubmit()">

              <div class="form-group row">
                <label for="inputName3" class="col-sm-2 col-form-label"><b>Nombre:</b></label>
                <div class="col-sm-10">
                  <input type="text" name="name" class="form-control" id="inputName3" placeholder="Nombre" [(ngModel)]="form.name" required>
                  <div class="alert alert-danger" [hidden]="!error.name">{{ error.name }}</div>
                </div>
              </div>

                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 col-form-label"><b>Email:</b></label>
                  <div class="col-sm-10">
                    <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Example@gmail.com" [(ngModel)]="form.email" required>
                    <div class="alert alert-danger" [hidden]="!error.email">{{ error.email }}</div>
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-sm-2 col-form-label"><b>Clave:</b></label>
                  <div class="col-sm-10">
                    <input type="password" name="password" class="form-control"  placeholder="****************" [(ngModel)]="form.password" required>
                    <div class="alert alert-danger" [hidden]="!error.password">{{ error.password }}</div>
                  </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"><b>Confirm Password:</b></label>
                    <div class="col-sm-10">
                      <input type="password" name="password_confirmation" class="form-control"  placeholder="****************" [(ngModel)]="form.password_confirmation" required>
                    </div>
                  </div><hr>
                <div class="form-group row">
                  <div class="col-sm-10 offset-2">
                    <button type="submit" class="btn btn-success" [disabled]="!signupForm.valid">Crear cuenta</button>
                    
                    <a routerLink="/login" class="btn btn-primary float-right" >Ingresa</a>

                  </div>
                </div>
                

              </form>
        </div>
    </div>
</div>
