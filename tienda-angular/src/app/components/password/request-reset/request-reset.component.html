<div class="mt-4 col-8 offset-2">
    <div class="card">
        <div class="card-header"><b>Recuperaci√≥n de clave</b></div>
        <div class="card-body">
            <br>
            <form #RequestResetForm=ngForm (ngSubmit)="onSubmit()">
                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 col-form-label"><b>Email:</b></label>
                  <div class="col-sm-10">
                    <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="example@gmail.com" [(ngModel)]="form.email" required>
                  </div>
                </div><hr>
                <div class="form-group row">
                  <div class="col-sm-10 offset-2">
                    <button type="submit" class="btn btn-success" [disabled]="!RequestResetForm.valid">Enviar</button>
                  </div>
                </div>

              </form>
        </div>
    </div>
</div>
