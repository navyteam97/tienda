<div class="mt-4 col-8 offset-2">
    <div class="card">
        <div class="card-header"><b>Cambio de contraseña</b></div>
        <div class="card-body">
            <br>
            <form #ResetPasswordForm=ngForm (ngSubmit)="onSubmit()">
                <div class="form-group row">
                  <label for="inputEmail6" class="col-sm-2 col-form-label"><b>Email:</b></label>
                  <div class="col-sm-10">
                    <input type="email" name="email" class="form-control" id="inputEmail6" placeholder="example@gmail.com" [(ngModel)]="form.email" required>
                    <span class="text-danger"[hidden]="!error.email" >{{error.email}}</span>
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-sm-2 col-form-label"><b>Clave:</b></label>
                  <div class="col-sm-10">
                    <input type="password" name="password" class="form-control"  placeholder="****************" [(ngModel)]="form.password" required>
                    <span class="text-danger"[hidden]="!error.password" >{{error.password}}</span>
                  </div>
                </div>
                
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"><b>Confirmar Clave:</b></label>
                    <div class="col-sm-10">
                      <input type="password" name="password_confirmation" class="form-control"  placeholder="****************" [(ngModel)]="form.password_confirmation" required>
                      <span class="text-danger"[hidden]="!error.password_confirmation" >{{error.password_confirmation}}</span>
                    </div>
                  </div><hr>

                <div class="form-group row">
                  <div class="col-sm-10 offset-2">
                    <button type="submit" class="btn btn-success" [disabled]="!ResetPasswordForm.valid">Cambiar Contraseña</button>
                  </div>
                </div>
                

              </form>
        </div>
    </div>
</div>
