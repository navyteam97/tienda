<div class="mt-4 col-8 offset-2">
    <div class="card">
        <div class="card-header"><b>Inicia Sesión en nuestra tienda</b></div>
        <div class="card-body">
            <br>
            <form #loginForm=ngForm (ngSubmit)="onSubmit()">

              <div class="alert alert-danger" [hidden]="!error">{{ error }}</div>

                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 col-form-label"><b>Email:</b></label>
                  <div class="col-sm-10">
                    <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="example@gmail.com" [(ngModel)]="form.email" required>
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-sm-2 col-form-label"><b>Clave:</b></label>
                  <div class="col-sm-10">
                    <input type="password" name="password" class="form-control"  placeholder="****************" [(ngModel)]="form.password" required>
                  </div>
                </div><hr>
                <div class="form-group row">
                  <div class="col-sm-10 offset-2">
                    <button type="submit" class="btn btn-success" [disabled]="!loginForm.valid">Iniciar Sesión</button>
                    
                    <a routerLink="/request-password-reset" class="btn btn-info float-right" >¿Olvidaste tu Clave?</a>

                  </div>
                </div>
                

              </form>
        </div>
    </div>
</div>
